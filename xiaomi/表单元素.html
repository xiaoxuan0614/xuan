<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
</head>
<body>
    <form action="http://www.xx.com">
   <div>
    <label for="usename">用户名：</label><input type="text" id="usename">
   </div>
   <div>
    <label for="password">密码：</label><input type="password" id="password">
   </div>
<div>
    动物喜好：
    <select>
        <option value="">狗</option>
        <option value="">猫</option>
    </select>
</div>
<div>
    性别：
    <input type="radio" name="sex">男
    <input type="radio" name="sex">女
</div>
<div>
    选择喜欢的动物：
    <input type="checkbox" name="animal">比熊
    <input type="checkbox" name="animal">泰迪
    <input type="checkbox" name="animal">金毛
</div>
<div>
    备注：
    <input type="textarea">
</div>
<div>
    <button>提交</button>
    <input type="submit" value="提交信息">
</div>
    </form>
 <table border="1" cellspacing="0">
     <tr>
         <th>种类</th>
         <th>名字</th>
         <th>年龄</th>
        </tr>
        <tr>
            <td>猫</td>
            <td>妞妞</td>
            <td>1</td>
        </tr>
        <tr>
            <td>狗</td>
            <td>乐乐</td>
            <td>3</td>
        </tr>

 </table>
</body>
</html>
