<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Array.prototype.findDuplicate=function (a,num){
            var new_arr =[];
            var obj={};
            for(var i=0;i<a.length;i++) {
                if(obj[a[i]]){
                    obj[a[i]]++;
                }else{
                    obj[a[i]]=1
                }
            }
            for(let k in obj) {
                if(obj[k]==num) {
                    new_arr.push(k)
                }
            }
            return new_arr;
        }
    </script>
</body>
</html>
