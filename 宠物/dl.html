<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册登录</title>
</head>
<body>
    <form action="http://www.xx.com">
        <div>
            <label for="name">用户名：</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="password">密码</label>
            <input type="password" id="password">
        </div>
        <div>
            性别：
         <input type="radio" name="sex">男
         <input type="radio" name="sex">女
        </div>
        <div>
            地区：
            <select name="area">
                <option value="">天津</option>
                <option value="">北京</option>
                <option value="">上海</option>
            </select>
        </div>
        <div>
            喜欢以下哪些动物：
            <input type="checkbox" name="animal" >猫
            <input type="checkbox" name="animal" >兔子
            <input type="checkbox" name="animal" >狗
        </div>
        <div>
            <button>提交</button>
        </div>

 
    </form>
</body>
</html>
