        var obj1={
            name:"zs",
            age:19,
            father:{
                name:"zee"
            }
        }
        function cloneObject(o){
            var result={}
            for(key in o){
                if(typeof o[key]=="object"){    //是否为引用数据类型
                    result[key]=cloneObject(o[key])
                }else{
                    result[key]=o[key]
                }
            }
            return result
        }
        var obj2=cloneObject(obj1)
        obj2.father.name="sk"
        console.log(obj1)
        console.log(obj2)
