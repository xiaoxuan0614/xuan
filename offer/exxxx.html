<!DOCTYPE html>

</head>
<body>
    <script>
       function spiralArray(n){
	var m=0;
	var a=1;
	var arr=[];
	for(var i=0;i<n;i++){
		arr[i]=new Array();
		for(var j=0;j<n;j++){
			arr[i][j]=n*n;//当n为偶数时，下面的循环无法给中间的项赋值，所以初始为n*n
		}
	}
		
	while(m<n/2){
	//向右赋值
	for(var i=m;i<n-m-1;i++){
		arr[m][i]=a++;
		
	}
	//向下赋值
	for(var i=m;i<n-m-1;i++){
		arr[i][n-m-1]=a++;
	}
	//向左赋值
	for(var i=m;i<n-m-1;i++){
		arr[n-m-1][n-1-i]=a++;		
	}
	//向上赋值
	for(var i=m;i<n-m-1;i++){
		arr[n-i-1][m]=a++;
	}	
	m=m+1;//m=0时为最外圈赋值，每循环一次进行缩圈，则m+1
	
	}
	return arr;
}
	
	console.log(spiralArray(3));
    </script>
</body>
</html>
