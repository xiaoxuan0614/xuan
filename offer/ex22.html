<body>
    <script>
        // 计算index
        var missingNumber = function(nums) { let left = 0,right = nums.length-1; while(left<=right){ let mid = Math.floor((left+right)/2); if(nums[mid]==mid){ left = mid+1; }else{ right = mid-1; } } return left; };
    </script>
