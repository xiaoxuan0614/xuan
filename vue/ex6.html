<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-component content="拉拉阿拉啦"></my-component>
        <my-component name="爱扣" content="培训"></my-component>
    </div>
    <template id="temp">
        <div>
            <h2>{{name}}{{count}}</h2>
            <p>{{content}}</p>
            <button @click="add()">按钮</button>
            
        </div>
    </template>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            components:{
                'my-component':{
                    template:"#temp",
                    props:{
                        name:{
                            type:String,
                            default:"我是组件"
                        },
                        content:String
                    },
                    data(){
                        return {
                            count:0
                        }
                    },
                    methods:{
                        add(){
                            this.count++;

                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
