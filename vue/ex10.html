<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fade-enter{
            transform: translateX(100%);
        }
        .fade-enter-active{
            transition: transfrom 5s ease;
        }
        .fade-enter-to{
            transform: translateX(0);
        }
        .fade-leave{
            opacity: 1;
        }
        .fade-leave-active{
            transition: opacity 5s ease;
        }
        .fade-leave-to{
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="change">动画</button>
        <transition name='fade'>
            <h2 v-if="isShow">啊哈哈哈哈哈</h2>
        </transition>

    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                isShow: false

            },
            methods:{
                change(){
                    this.isShow=!this.isShow
                }

            }
        })
    </script>
</body>
</html>
