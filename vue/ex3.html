<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            background-color: aqua;
        }
        .blue{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-bind:id='mystl'>哈哈哈</div>
        <h2 class="red blue">呵呵</h2>
        <h2 v-bind:class='{red:isRed,blue:isBlue}' @click='fn()'>呵dd呵</h2>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                mystl:'div2',
                isRed:true,
                isBlue:false
            },
            methods:{
                fn(){
                    // this.isBlue=!this.isBlue;
                    this.isRed=!this.isRed
                }
            }
        })
    </script>
</body>
</html>
