<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2 >{{msg}}</h2>
        <input type="text "v-model="msg">
        <div>
            性别：
            <input type="radio" v-model='sex' value="男">男
            <input type="radio" v-model='sex' value="女">女
        </div>
        <div>
            爱好：
            <input type="checkbox" v-model='hobby' value="吃饭">吃饭
            <input type="checkbox" v-model='hobby' value="睡觉">睡觉
            <input type="checkbox" v-model='hobby' value="看电影">看电影

        </div>
        <div>
            学校:
            <select v-model='school'>
                <option value="黑大" >黑大</option>
                <option value="林大">林大</option>
                <option value="工大" >工大</option>
    
            </select>
      

            
        </div>
    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:"Hello,world",
                sex:'女',
                hobby:["吃饭","睡觉"],
                school:'林大'
            }
        })
    </script>
</body>
</html>
