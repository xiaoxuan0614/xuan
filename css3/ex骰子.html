<html lang="en">

  <style>
    .face {
      float: left;
      margin: 16px;
      padding: 4px;
      background-color: #e7e7e7;
      width: 104px;
      height: 104px;
      box-shadow: inset 0 5px white, inset 0 -5px #bbb, inset 5px 0 #d7d7d7, inset -5px 0 #d7d7d7;
      border-radius: 10%;
      display: flex;
      
    }
    .face1{
        align-items: center;
        justify-content: center;
    }

    .face span {
      display: block;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin: 4px;
      background-color: #333;
      box-shadow: inset 0 3px #111, inset 0 -3px #555;
      
    }
    .face2{
        justify-content: space-between;
    }
    .face2 span:last-child{
        align-self: flex-end;
    }
    .face3{
        justify-content: space-between;
    }
    .face3 span:nth-child(2){
        align-self: center;
    }
    .face3 span:last-child{
        align-self: flex-end;
    }
    .face4 .row{
        flex-wrap: wrap;
        display: flex;
        justify-content: center;
        align-items: center;
       
    }
    .face5 .row{
        flex-wrap: wrap;
        display: flex;
        align-items: center;
       
    }
    .face5 .row:nth-child(2){
        justify-content: center;
        
    }
    .face6 .row{
        flex-wrap: wrap;
        display: flex;
        justify-content: center;
        align-items: center;
    }





  </style>
</head>
