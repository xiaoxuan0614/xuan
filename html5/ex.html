    <canvas id="can" width="400px" height="200px"></canvas>
    <script>
        var oCan=document.getElementById("can");
        var oCancontext=oCan.getContext("2d");       //初始化
        oCancontext.strokeStyle="red";               //颜色
        oCancontext.lineWidth=2;                    //宽度
        oCancontext.beginPath();  //定义了一个新的路径绘制动作的开始。
        oCancontext.moveTo(100,150);  //定位我们的绘图鼠标用的
        oCancontext.lineTo(400,50)   // 以上下文点为起点，到方法参数中指定的点之间画一条直线
        oCancontext.stroke();       // 为所画的线赋予颜色
    </script>
