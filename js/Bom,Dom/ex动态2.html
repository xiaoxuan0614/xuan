<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 50px;
            width: 200px;
            background: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <script>
        var oBox = document.getElementsByClassName("box");
        var timer;

        for (var i = 0; i < oBox.length; i++) {
            oBox[i].onmouseover = function () {
                clearInterval(timer)
                var _this = this;
                this.timer = setInterval(function () {
                    if (_this.offsetWidth < 800) {
                        _this.style.width = (_this.offsetWidth + 10) + "px";
                    }
                    else {
                        clearInterval(_this.timer)
                    }
                }, 16)
            }

            oBox[i].onmouseout = function () {
                clearInterval(timer)
                var _this = this;
                this.timer = setInterval(function () {
                    if (_this.offsetWidth > 200) {
                        _this.style.width = (_this.offsetWidth - 10) + "px";
                    }
                    else {
                        clearInterval(_this.timer)
                    }
                }, 16)
            }
        }


    </script>
</body>

</html>
