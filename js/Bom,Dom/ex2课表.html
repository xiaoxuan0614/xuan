<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .box{
            height: 200px;
            width: 600px;
            border: 1px solid black;
            margin: 100px auto;
        }
        .box .box-nav{
            height: 50px;
            background-color: black;
        }
        .box .box-nav li{
            height: 50px;
            list-style: none;
            color: white;
            float: left;
            line-height: 50px;
            text-align: center;
            padding-left: 5px;
        }
        .box .box-nav .active{
            background-color: grey;
            color: black;
        }
        .content-text{
            display: none;
        }
        .box-content .active{
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-nav">
            <ul>
                <li class="active">第一节课</li>
                <li>第二节课</li>
                <li>第三节课</li>
            </ul>
        </div>
    <div class="box-content">
        <div class="content-text active">
            <h3>第一节课</h3>
            <h3>第一节课</h3>
            <h3>第一节课</h3>
        </div>
        <div class="content-text">
            <h3>第二节课</h3>
            <h3>第二节课</h3>
            <h3>第二节课</h3>
        </div>
        <div class="content-text">
            <h3>第三节课</h3>
            <h3>第三节课</h3>
            <h3>第三节课</h3>
        </div>

    </div>
    </div>
    <script>
        var oLi=document.getElementsByTagName("li");
        var oContent=document.getElementsByClassName("content-text");

    for(var i=0;i<oLi.length;i++){
            oLi[i].index=i;
            oLi[i].onmouseover=function(){
            for(var j=0;j<oLi.length;j++){
                oLi[j].setAttribute("class","");
                oContent[j].setAttribute("class","content-text");
            }
                this.setAttribute("class","active")
                oContent[this.index].className="content-text active"
            }

        }

    </script>
    
</body>
</html>
